<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schematic Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="desktop" class="container-fluid fill-v">
        <new-model-modal id="new-model-modal"></new-model-modal>
        <new-schematic-modal id="new-schematic-modal"></new-schematic-modal>
        <save-toast></save-toast>

        <div class="row fill-v" style="margin: 0; padding: 0;">
            <!-- Schematic explorer (Left Side) -->
            <schematic-explorer class="col-3 fill-v" style="margin: 0; padding: 0;"></schematic-explorer>

            <!-- Editor (Right Side) -->
            <editor-container class="col-9 fill-v" style="margin: 0; padding: 0;"></editor-container>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/qlib/server.js"></script>
    <script src="js/qlib/utils.js"></script>
    <script src="js/qlib/store.js"></script>

    <script src="js/components/data_manager.js"></script>
    <script src="js/components/schematic_explorer.js"></script>
    <script src="js/components/editor_container.js"></script>
    <script src="js/components/new_modal.js"></script>
    <script src="js/components/save_toast.js"></script>

    <script src="js/editor_main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@v0.51.0/min/vs/loader.js"></script>
    
    <script src="js/qlib/app.js"></script>

</body>

</html>
